<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <input type="text" id="screen">
        <div class="calculator">
            <table>
                <tr>
                    <td  class="td">(</td>
                    <td class="td">)</td>
                    <td class="td">AC</td>
                    <td class="td">/</td>
                </tr>
                <tr>
                    <td class="td">7</td>
                    <td class="td">8</td>
                    <td class="td">9</td>
                    <td class="td">X</td>
                </tr>
                <tr>
                    <td class="td">4</td>
                    <td class="td">5</td>
                    <td class="td">6</td>
                    <td class="td">-</td>
                </tr>
                <tr>
                    <td class="td">1</td>
                    <td class="td">2</td>
                    <td class="td">3</td>
                    <td class="td">+</td>
                </tr>
                <tr>
                    <td class="td">0</td>
                    <td class="td">.</td>
                    <td class="td">/</td>
                    <td class="td">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
